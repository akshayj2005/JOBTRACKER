<!doctype html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/_sdk/element_sdk.js"></script>
    <script src="/_sdk/data_sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
</head>

<body class="h-full">
    <div id="app" class="h-full gradient-bg text-white overflow-auto flex flex-col">
        <!-- Navigation -->
        <nav class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-md border-b border-slate-700/50">
            <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <svg class="w-8 h-8 text-indigo-500" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg><span class="text-xl font-bold">JobTracker</span>
                </div>
                <div class="flex items-center gap-6">
                    <button onclick="navigateTo('home')"
                        class="nav-link hover:text-indigo-400 transition-colors">Home</button>
                    <button onclick="navigateTo('contact')"
                        class="nav-link hover:text-indigo-400 transition-colors">Contact</button>
                    <span id="userDisplay" class="hidden text-indigo-400 font-medium"></span>
                    <button id="profileNavBtn" onclick="navigateTo('profile')"
                        class="hidden nav-link hover:text-indigo-400 transition-colors text-indigo-400">ðŸ‘¤
                        Profile</button>
                    <button id="dashboardNavBtn" onclick="navigateTo('dashboard')"
                        class="hidden nav-link hover:text-indigo-400 transition-colors">Dashboard</button>
                    <button id="loginHeaderBtn" onclick="scrollToAuthForm('login')"
                        class="bg-indigo-600 px-4 py-2 rounded-lg hover:bg-indigo-500 transition-all">Login</button>
                    <button id="registerHeaderBtn" onclick="scrollToAuthForm('register')"
                        class="bg-purple-600 px-4 py-2 rounded-lg hover:bg-purple-500 transition-all">Register</button>
                    <button id="logoutBtn" onclick="logout()"
                        class="hidden bg-red-500/20 text-red-400 px-4 py-2 rounded-lg hover:bg-red-500/30 transition-all">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex-1">
            <!-- Profile Page -->
            <div id="profilePage" class="page min-h-full pt-24 px-6">
                <div class="max-w-4xl mx-auto">
                    <div class="flex justify-between items-center mb-8">
                        <h1 class="text-3xl font-bold">My Profile</h1><button onclick="exportToPDF()"
                            class="flex items-center gap-2 bg-gradient-to-r from-green-600 to-green-700 px-6 py-3 rounded-xl font-semibold hover:from-green-500 hover:to-green-600 transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                            </svg> Download CV as PDF </button>
                    </div><!-- Personal Information Section -->
                    <div class="card-gradient rounded-2xl p-6 border border-slate-700/50 mb-6">
                        <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                            <svg class="w-6 h-6 text-indigo-400" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg> Personal Information
                        </h2>
                        <form id="personalForm" onsubmit="saveProfile(event)" class="space-y-4">
                            <div class="grid md:grid-cols-2 gap-4">
                                <div><label for="fullName" class="block text-sm font-medium text-slate-300 mb-2">Full
                                        Name *</label> <input type="text" id="fullName" required
                                        class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all text-white placeholder-slate-500"
                                        placeholder="Your full name">
                                </div>
                                <div><label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email
                                        *</label> <input type="email" id="email" required
                                        class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all text-white placeholder-slate-500"
                                        placeholder="your@email.com">
                                </div>
                                <div><label for="phone"
                                        class="block text-sm font-medium text-slate-300 mb-2">Phone</label> <input
                                        type="tel" id="phone"
                                        class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all text-white placeholder-slate-500"
                                        placeholder="+1 (555) 000-0000">
                                </div>
                                <div><label for="location"
                                        class="block text-sm font-medium text-slate-300 mb-2">Location</label> <input
                                        type="text" id="location"
                                        class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all text-white placeholder-slate-500"
                                        placeholder="City, Country">
                                </div>
                            </div><button type="submit" id="savePersonalBtn"
                                class="w-full py-3 bg-indigo-600 rounded-xl font-semibold hover:bg-indigo-500 transition-all">Save
                                Personal Info</button>
                        </form>
                    </div><!-- Professional Summary -->
                    <div class="card-gradient rounded-2xl p-6 border border-slate-700/50 mb-6">
                        <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                            <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                            </svg> Professional Summary
                        </h2>
                        <form onsubmit="saveProfile(event)" class="space-y-4">
                            <div><label for="summary"
                                    class="block text-sm font-medium text-slate-300 mb-2">Summary</label> <textarea
                                    id="summary" rows="4"
                                    class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all text-white placeholder-slate-500 resize-none"
                                    placeholder="Write a brief professional summary..."></textarea>
                            </div><button type="submit"
                                class="w-full py-3 bg-purple-600 rounded-xl font-semibold hover:bg-purple-500 transition-all">Save
                                Summary</button>
                        </form>
                    </div><!-- Skills Section -->
                    <div class="card-gradient rounded-2xl p-6 border border-slate-700/50 mb-6">
                        <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                            <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg> Skills
                        </h2>
                        <form onsubmit="saveProfile(event)" class="space-y-4">
                            <div><label for="skills" class="block text-sm font-medium text-slate-300 mb-2">Skills (comma
                                    separated)</label> <textarea id="skills" rows="3"
                                    class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all text-white placeholder-slate-500 resize-none"
                                    placeholder="e.g., JavaScript, Python, React, Node.js"></textarea>
                            </div><button type="submit"
                                class="w-full py-3 bg-blue-600 rounded-xl font-semibold hover:bg-blue-500 transition-all">Save
                                Skills</button>
                        </form>
                    </div><!-- Experience Section -->
                    <div class="card-gradient rounded-2xl p-6 border border-slate-700/50 mb-6">
                        <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                            <svg class="w-6 h-6 text-yellow-400" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                            </svg> Work Experience
                        </h2>
                        <form onsubmit="saveProfile(event)" class="space-y-4">
                            <div><label for="experience"
                                    class="block text-sm font-medium text-slate-300 mb-2">Experience Details</label>
                                <textarea id="experience" rows="4"
                                    class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all text-white placeholder-slate-500 resize-none"
                                    placeholder="Job Title - Company (Year) - Description..."></textarea>
                            </div><button type="submit"
                                class="w-full py-3 bg-yellow-600 rounded-xl font-semibold hover:bg-yellow-500 transition-all">Save
                                Experience</button>
                        </form>
                    </div><!-- Education Section -->
                    <div class="card-gradient rounded-2xl p-6 border border-slate-700/50 mb-6">
                        <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                            <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 6.253v13m0-13C6.596 6.289 2.25 9.486 2.25 13.5c0 5.355 3.414 9.955 8.059 11.863m0-13c5.404.24 9.75 3.437 9.75 7.863 0 5.355-3.414 9.955-8.059 11.863M12 6.253L9.239 9.07M12 6.253l2.761 2.817" />
                            </svg> Education
                        </h2>
                        <form onsubmit="saveProfile(event)" class="space-y-4">
                            <div><label for="education" class="block text-sm font-medium text-slate-300 mb-2">Education
                                    Details</label> <textarea id="education" rows="4"
                                    class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all text-white placeholder-slate-500 resize-none"
                                    placeholder="Degree - University (Year) - CGPA/Grade..."></textarea>
                            </div><button type="submit"
                                class="w-full py-3 bg-green-600 rounded-xl font-semibold hover:bg-green-500 transition-all">Save
                                Education</button>
                        </form>
                    </div><!-- Certifications Section -->
                    <div class="card-gradient rounded-2xl p-6 border border-slate-700/50 mb-6">
                        <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                            <svg class="w-6 h-6 text-pink-400" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
                            </svg> Certifications
                        </h2>
                        <form onsubmit="saveProfile(event)" class="space-y-4">
                            <div><label for="certifications"
                                    class="block text-sm font-medium text-slate-300 mb-2">Certifications</label>
                                <textarea id="certifications" rows="3"
                                    class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all text-white placeholder-slate-500 resize-none"
                                    placeholder="Certification Name - Issuer (Year)..."></textarea>
                            </div><button type="submit"
                                class="w-full py-3 bg-pink-600 rounded-xl font-semibold hover:bg-pink-500 transition-all">Save
                                Certifications</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-slate-900/50 border-t border-slate-700/50 mt-auto">
            <div class="max-w-7xl mx-auto px-6 py-12">
                <div class="grid md:grid-cols-3 gap-8 mb-8">
                    <div>
                        <h3 class="font-bold mb-4">JobTracker</h3>
                        <p class="text-slate-400 text-sm">Track your job applications with ease and land your dream
                            role.</p>
                    </div>
                    <div>
                        <h3 class="font-bold mb-4">Quick Links</h3>
                        <ul class="space-y-2 text-sm text-slate-400">
                            <li><button onclick="navigateTo('home')"
                                    class="hover:text-indigo-400 transition-colors">Home</button></li>
                            <li><button onclick="navigateTo('contact')"
                                    class="hover:text-indigo-400 transition-colors">Contact</button></li>
                            <li><button onclick="navigateTo('profile')"
                                    class="hover:text-indigo-400 transition-colors">Profile</button></li>
                        </ul>
                    </div>
                    <div>
                        <h3 class="font-bold mb-4">Get Started</h3><button onclick="openAuthModal('register')"
                            class="text-indigo-400 hover:text-indigo-300 text-sm transition-colors">Create your account
                            today</button>
                    </div>
                </div>
                <div class="border-t border-slate-700/50 pt-8">
                    <p class="text-center text-slate-400 text-sm">Â© 2024 JobTracker. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm" onclick="closeAuthModal()"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-lg p-6">
            <div class="card-gradient rounded-2xl p-8 border border-slate-700/50">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="authModalTitle" class="text-2xl font-bold">Login</h2><button onclick="closeAuthModal()"
                        class="text-slate-400 hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg></button>
                </div>
                <div class="flex gap-4 mb-6"><button onclick="switchAuthTab('login')" id="authLoginTab"
                        class="flex-1 py-2 text-center font-semibold border-b-2 border-indigo-500 text-indigo-400">Login</button>
                    <button onclick="switchAuthTab('register')" id="authRegisterTab"
                        class="flex-1 py-2 text-center font-semibold border-b-2 border-transparent text-slate-400 hover:text-white">Register</button>
                </div><!-- Login Form -->
                <form id="authLoginForm" onsubmit="handleLogin(event)" class="space-y-4 hidden">
                    <div><label for="authLoginUserId" class="block text-sm font-medium text-slate-300 mb-2">User
                            ID</label> <input type="text" id="authLoginUserId" required
                            class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all text-white placeholder-slate-500"
                            placeholder="Enter your user ID">
                    </div>
                    <div><label for="authLoginPassword"
                            class="block text-sm font-medium text-slate-300 mb-2">Password</label> <input
                            type="password" id="authLoginPassword" required
                            class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all text-white placeholder-slate-500"
                            placeholder="Enter your password">
                    </div>
                    <div id="authLoginError" class="hidden text-red-400 text-sm"></div><button type="submit"
                        class="w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl font-semibold hover:from-indigo-500 hover:to-purple-500 transition-all">Login</button>
                </form><!-- Register Form -->
                <form id="authRegisterForm" onsubmit="handleRegister(event)" class="space-y-4">
                    <div><label for="authRegUserId" class="block text-sm font-medium text-slate-300 mb-2">Choose User
                            ID</label> <input type="text" id="authRegUserId" required
                            class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all text-white placeholder-slate-500"
                            placeholder="Create a user ID">
                    </div>
                    <div><label for="authRegEmail" class="block text-sm font-medium text-slate-300 mb-2">Email</label>
                        <input type="email" id="authRegEmail" required
                            class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all text-white placeholder-slate-500"
                            placeholder="Enter your email">
                    </div>
                    <div><label for="authRegPassword"
                            class="block text-sm font-medium text-slate-300 mb-2">Password</label> <input
                            type="password" id="authRegPassword" required
                            class="w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all text-white placeholder-slate-500"
                            placeholder="Create a password">
                    </div>
                    <div id="authRegMsg" class="hidden text-sm"></div><button type="submit"
                        class="w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl font-semibold hover:from-indigo-500 hover:to-purple-500 transition-all">Create
                        Account</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-6 right-6 transform translate-y-20 opacity-0 transition-all duration-300 z-50">
        <div class="card-gradient px-6 py-4 rounded-xl border border-slate-700/50 flex items-center gap-3"><span
                id="toastIcon"></span> <span id="toastMessage"></span>
        </div>
    </div>
    <script src="js/common.js"></script>
</body>

</html>
